        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"

            rel="apple-touch-icon"

            sizes="192x192"

        <!-- Style Css -->
        <link rel="stylesheet" href="./assets/css/pay.css" />

        <!-- Animation -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>
        <section class="checkout">
            <div class="container">
                <section class="checkout__top">
                    <i class="fa-brands fa-google-wallet"></i>
                    <h1 class="checkout__heading">Check Out</h1>
                    <p class="checkout__desc">
                        Please check your information before payment
                    </p>
                </section>

                <div class="checkout__body">
                    <section class="checkout__first" data-aos="fade-right">
                        <h2 class="checkout__title">Information User</h2>
                        <form
                            class="checkout__form"
                            action=""
                            autocomplete="off"
                        >
                            <div class="checkout-row">
                                <label for="username" class="checkout__label">
                                    User Name
                                </label>
                                <input
                                    required
                                    type="text"
                                    name="username"
                                    id=""
                                    class="checkout__input"
                                />
                            </div>
                            <div class="checkout-row">
                                <label for="gender" class="checkout__label">
                                    Gender
                                </label>
                                <select
                                    class="checkout__selec"
                                    name="gender"
                                    id=""
                                >
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="checkout-row">
                                <label for="address" class="checkout__label">
                                    Address
                                </label>
                                <input
                                    required
                                    type="text"
                                    name="address"
                                    id=""
                                    class="checkout__input"
                                />
                            </div>
                            <div class="checkout-row">
                                <label for="phone" class="checkout__label">
                                    Phone number
                                </label>
                                <input
                                    required
                                    type="tel"
                                    name="phone"
                                    id=""
                                    class="checkout__input"
                                    pattern="^(0|\+?84)(3|5|7|8|9)[0-9]{8}$"
                                />
                            </div>
                            <div class="checkout-row">
                                <label for="email" class="checkout__label">
                                    Email
                                </label>
                                <input
                                    required
                                    type="email"
                                    name="email"
                                    id=""
                                    class="checkout__input"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                />
                            </div>
                            <div class="checkout-colum">
                                <button class="checkout__submit">
                                    Checkout
                                </button>
                                <a
                                    href="./index.html"
                                    rel="_blank"
                                    class="checkout__home"
                                    >Go Home</a
                                >
                            </div>
                        </form>
                    </section>

                    <div class="checkout__second" data-aos="fade-left">
                        <section class="checkout__payment-method">
                            <h2 class="checkout__title">Payment Methods</h2>
                            <div class="checkout-colum">
                                <input
                                    type="radio"
                                    name="payment"
                                    id="cash"
                                    required
                                    class=""
                                />
                                <label class="checkout__label" for="cash">
                                    By Cash
                                </label>
                            </div>
                            <div class="checkout-colum">
                                <input
                                    type="radio"
                                    name="payment"
                                    id="creadit"
                                    required
                                    class=""
                                />
                                <label class="checkout__label" for="creadit">
                                    Credit Card
                                </label>
                            </div>
                        </section>
                        <section class="checkout__transportation">
                            <h2 class="checkout__title">
                                Mode of transportation
                            </h2>

                            <div class="checkout-colum">
                                <input
                                    type="radio"
                                    name="trans"
                                    id="postal"
                                    required
                                    class=""
                                />
                                <label class="checkout__label" for="postal">
                                    Postal order
                                </label>
                            </div>
                            <div class="checkout-colum">
                                <input
                                    type="radio"
                                    name="trans"
                                    id="expe"
                                    required
                                    class=""
                                />
                                <label class="checkout__label" for="expe">
                                    Expedite shipping
                                </label>
                            </div>
                            <div class="checkout-colum">
                                <input
                                    type="radio"
                                    name="trans"
                                    id="directly"
                                    required
                                    class=""
                                />
                                <label class="checkout__label" for="directly">
                                    Receive directly
                                </label>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
