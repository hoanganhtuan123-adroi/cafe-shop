    <body>
        <main>
            <section class="order">
                <div class="container">
                    <div class="order__inner">
                        <div class="order__go-back-btn">
                            <a href="./index.html" class="go-back">
                                <i class="fa-solid fa-arrow-left go-back__icon">
                                </i>
                                <span>Go Back</span>
                            </a>
                        </div>
                        <h2 class="order__heading">Order Form</h2>

                        <div class="order__body">
                            <form
                                action=""
                                autocomplete="off"
                                class="order-form"
                            >
                                <div class="order-row">
                                    <label class="order__label" for="menu"
                                        >Choose Menu</label
                                    >
                                    <select
                                        required
                                        class="order__input"
                                        type="text"
                                        name=""
                                        id="menu"
                                    >
                                        <option value="">
                                            --Choose your favorite food--
                                        </option>
                                        <option value="Caramel Macchiato">
                                            Caramel Macchiato
                                        </option>
                                        <option value="Cappuccino">
                                            Cappuccino
                                        </option>
                                        <option value="Cafe Latte">
                                            Cafe Latte
                                        </option>
                                        <option value="Traditional Coffee">
                                            Traditional Coffee
                                        </option>
                                        <option value="Latte Macchiato">
                                            Latte Macchiato
                                        </option>
                                        <option value="Cafe Mocha">
                                            Cafe Mocha
                                        </option>
                                        <option value="Americano">
                                            Americano
                                        </option>
                                        <option value="Espresso Con Panna">
                                            Espresso Con Panna
                                        </option>
                                        <option value="Flan">Flan</option>
                                        <option value="Mousse Cake">
                                            Mousse Cake
                                        </option>
                                        <option value="Tiramisu">
                                            Tiramisu
                                        </option>
                                        <option value="Panna Cotta">
                                            Panna Cotta
                                        </option>
                                        <option value="Nama Chocolate">
                                            Nama Chocolate
                                        </option>
                                        <option value="Macaron">Macaron</option>
                                        <option value="Strawberry Cake">
                                            Strawberry Cake
                                        </option>
                                        <option value="Donut Cake">
                                            Donut Cake
                                        </option>
                                    </select>
                                </div>

                                <div class="order-row order-row--inline">
                                    <label class="order__label" for="size"
                                        >Size</label
                                    >
                                    <select
                                        class="order__select"
                                        name=""
                                        id="size"
                                    >
                                        <option value="large">L</option>
                                        <option value="medium">M</option>
                                        <option value="small">S</option>
                                    </select>
                                </div>

                                <div class="order-row">
                                    <label class="order__label" for="qtt"
                                        >Quantity</label
                                    >
                                    <input
                                        required
                                        class="order__input"
                                        type="number"
                                        name=""
                                        min="0"
                                        id="qtt"
                                    />
                                </div>

                                <div class="order-row">
                                    <label class="order__label" for="name"
                                        >Name</label
                                    >
                                    <input
                                        required
                                        class="order__input"
                                        type="text"
                                        name=""
                                        id="name"
                                    />
                                </div>

                                <div class="order-row">
                                    <label class="order__label" for="addr"
                                        >Address</label
                                    >
                                    <input
                                        required
                                        class="order__input"
                                        type="text"
                                        name=""
                                        id="addr"
                                    />
                                </div>

                                <div class="order-row">
                                    <label class="order__label" for="phone"
                                        >Phone</label
                                    >
                                    <input
                                        required
                                        class="order__input"
                                        type="tel"
                                        name=""
                                        id="Phone"
                                    />
                                </div>

                                <button class="order__btn">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
