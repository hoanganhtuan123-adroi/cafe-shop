<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bean Scene</title>
        <!-- Reset Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link
            href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Playfair+Display:wght@400;500;700&display=swap"

        />

        <!-- Font awesome -->
        <link

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon" />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link

        />

            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />

        <!-- Style Css -->
        <link rel="stylesheet" href="./assets/css/contact.css" />

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/responsive/1.0.5/responsive.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__top">
                        <div class="logo">
                            <a href="#!" class="logo__text"> Bean Scene </a>
                        </div>

                        <nav class="header__nav">
                            <ul class="header__list">
                                <li class="header__item">
                                    <a href="./index.html" class="header__link"
                                        >Home</a
                                    >
                                </li>
                                <li class="header__item">
                                    <a href="./menu.html" class="header__link">
                                        Menu
                                    </a>
                                </li>
                                <li class="header__item">
                                    <a href="#about-us" class="header__link"
                                        >About Us</a
                                    >
                                </li>
                                <li class="header__item">
                                    <a href="#!" class="header__link"
                                        >Contact Us</a
                                    >
                                </li>
                            </ul>
                        </nav>

                        <div class="header__cta">
                            <button
                                href="#!"
                                class="js-sign-up header__sign-up"
                            >
                                Sign up
                            </button>
                            <button
                                href=""
                                class="js-sign-in btn header__sign-in"
                            >
                                Sign in
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="contact">
                <div class="container">
                    <div class="contact__inner">
                        <div class="contact__go-back-btn">
                            <a href="./index.html" class="go-back">
                                <i class="fa-solid fa-arrow-left go-back__icon">
                                </i>
                                <span>Go Back</span>
                            </a>
                        </div>

                        <div class="contact__header">
                            <h2
                                class="contact__heading"
                                data-text="KEEP IN TOUCH"
                            >
                                KEEP IN TOUCH
                            </h2>
                            <i
                                class="fa-solid fa-blender-phone contact__icon"
                            ></i>
                        </div>

                        <form
                            class="contact__form"
                            autocomplete="off"
                            action=""
                        >
                            <div class="contact-row">
                                <input
                                    required
                                    placeholder="MY NAME IS"
                                    class="contact__input"
                                    type="text"
                                    name=""
                                    id=""
                                />
                                <input
                                    required
                                    placeholder="MY E-MAIL IS"
                                    class="contact__input"
                                    type="email"
                                    name=""
                                    id=""
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                />
                            </div>

                            <div class="contact-row">
                                <input
                                    required
                                    placeholder="MY NUMBER IS"
                                    class="contact__input"
                                    type="tel"
                                    name=""
                                    id=""
                                />
                            </div>

                            <div class="contact-row">
                                <input
                                    required
                                    placeholder="SUBJECT LINE"
                                    class="contact__input"
                                    type="text"
                                    name=""
                                    id=""
                                />
                            </div>

                            <div class="contact-row">
                                <textarea
                                    class="contact__text-area"
                                    placeholder="I'D LIKE TO CHAT ABOUT"
                                    name=""
                                    id=""
                                    cols="30"
                                    rows="10"
                                    minlength="8"
                                    maxlength="100"
                                ></textarea>
                            </div>

                            <button class="contact__btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
